<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    .error {
      color: red;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .a{
        margin-left: 40%;
    }
  </style>
</head>
<body>
  <h2 class="a">Registration Form</h2>

  <form id="registrationForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    <span id="phoneError" class="error"></span>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <span id="genderError" class="error"></span>

    <label for="language">Language:</label>
    <select id="language" name="language" required>
      <option value="">Select</option>
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="german">German</option>
    </select>
    <span id="languageError" class="error"></span>

    <label for="zipcode">ZIP Code:</label>
    <input type="text" id="zipcode" name="zipcode" required>
    <span id="zipcodeError" class="error"></span>

    <label for="about">About:</label>
    <textarea id="about" name="about" required></textarea>
    <span id="aboutError" class="error"></span>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      // Reset error messages
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('phoneError').textContent = '';
      document.getElementById('genderError').textContent = '';
      document.getElementById('languageError').textContent = '';
      document.getElementById('zipcodeError').textContent = '';
      document.getElementById('aboutError').textContent = '';

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var phone = document.getElementById('phone').value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var language = document.getElementById('language').value;
      var zipcode = document.getElementById('zipcode').value;
      var about = document.getElementById('about').value;

      // Validate name (must not be empty)
      if (name.trim() === '') {
        document.getElementById('nameError').textContent = 'Name is required';
        return;
      }

      // Validate email (must be a valid email address)
      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        return;
      }

      // Validate password (must be at least 6 characters long)
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
        return;
      }

      // Validate phone number (must not be empty)
      if (phone.trim() === '') {
        document.getElementById('phoneError').textContent = 'Phone number is required';
        return;
      }

      // Validate gender (must be selected)
      if (!gender) {
        document.getElementById('genderError').textContent = 'Gender is required';
        return;
      }
      gender = gender.value;

      // Validate language (must be selected)
      if (language === '') {
        document.getElementById('languageError').textContent = 'Language is required';
        return;
      }

      // Validate ZIP code (must not be empty)
      if (zipcode.trim() === '') {
        document.getElementById('zipcodeError').textContent = 'ZIP code is required';
        return;
      }

      // Validate about (must not be empty)
      if (about.trim() === '') {
        document.getElementById('aboutError').textContent = 'About is required';
        return;
      }

      // If all validations pass, submit the form
      document.getElementById('registrationForm').submit();
    }
  </script>
</body>
</html>
